<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hello, world!</title>
</head>

<body>
    <main x-data="{displayFindSection: true}" class="container">
        <h1>Add an e-reserve activiation</h1>
        <section x-show="displayFindSection" id="find-section">
            <h2 class="fs-4">Step 1️⃣ search for a course</h2>
            <form>
                <div class="mb-3">
                    <label for="term-select" class="form-label">Term</label>
                    <select name="term-select" id="term-select" class="form-control">
                        <option value="7">Winter 2024</option>
                        <option value="8">Spring 2024</option>
                    </select>
                </div>
                <div class="mb-3">
                    <input id="search-input" name="search-input" class="form-control" type="search"
                        placeholder="Course or instructor last name" hx-get="http://localhost:3001/er-reserves/courses"
                        hx-include="[name='term-select']">
                </div>
            </form>
            <button class="btn btn-primary" x-on:click="displayFindSection=false">Submit</button>
        </section>
        <section x-show="!displayFindSection" id="entry-new-activation">
            Enter new activiation
        </section>
    </main>
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
</body>

</html>
